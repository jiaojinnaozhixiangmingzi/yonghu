<ion-view view-title="">
    <ion-content>
        <div class="list list-inset" style="margin-top: 10%;text-align: center;" ng-init="hide=false">
            <h2 class="calm" ng-show="!hide">
            </h2>
            <label class="item item-input" style="margin-top: 20%;text-align: center;" >
                <input type="text" ng-model='username' placeholder="用户名">
            </label>
            <label class="item item-input">
                <input type="password" ng-model='password' placeholder="密码">
            </label>
            <div>
                <button class="button button-clear button-calm" style="float: left;" href="#/findPasswd">
                    忘记密码
                </button>
                <button class="button button-clear button-calm" style="float: right;" ng-click="jump('#/signin')">
                    去注册
                </button>
            </div>
            <h5 class="" style='margin-top: 20%;color:red;' ng-show="!hide">
                您输入的账号密码不匹配，请重新输入
            </h5>
            <input type="button" style='margin-top: 30%;width: 30%;' class=" button button-outline button-calm" ng-click="jump('#/zhu')" value="登录">
        </div>
      
  </ion-content>
</ion-view>
