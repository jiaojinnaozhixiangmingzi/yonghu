<ion-view view-title="预约取件">
    <ion-content>
        <div class="list list-inset" style="margin-top: 5%;text-align: center;" ng-init="hide=false">
            <h4 class="calm" ng-show="!hide">
                填写预约单
            </h4>
            <ion-item class="item-remove-animate item-avatar item-icon-right" type="item-text-wrap" href="#/tab/chats/{{chat.id}}">
                <img ng-src="../../yonghu/img/ben.png">
                <h2>大众点评用户 18600547956</h2>
                <p>北京市海淀区交大东路18号院</p>
                <p style="position: absolute;right: 40px;top: 37%;">{{chat.status}}</p>
                <i class="icon ion-chevron-right icon-accessory"></i>

                <!--
                <ion-option-button class="button-assertive" ng-click="remove(chat)">
                    Delete
                </ion-option-button>
-->
            </ion-item>

            <label class="item item-input" style="margin-top: 20%;">
                <input type="text" ng-model='info.newencrypted_password' placeholder="选择预约时间">
            </label>
            <label class="item item-input">
                <input type="text" ng-model='info.renewencrypted_password' placeholder="留言">
            </label>
            <div>
                <button class="button button-clear button-calm" style="float: left;">

                </button>
                <!--
                <button class="button button-clear button-calm" style="float: right;" ng-click="jump('#/login')">
                    返回登录页面
                </button>
-->
            </div>
            <h5 class="" style='margin-top: 20%;color:red;' id="showerror" ng-show="showerror">
                您输入的账号密码不匹配，请重新输入
            </h5>

        </div>
        <a class="item item-icon-left item-icon-right" href="#">
            洗衣<span style="float: right;color: aqua;"> {{totalprice}}元</span>
        </a><a class="item item-icon-left item-icon-right" href="#">
            运费<span style="float: right;color: aqua;">   10元</span>
        </a>
        <input type="button" style='margin-top: 15%;width: 30%;display: block;margin-left: 35%;' ng-click="submitForm()" class=" button button-outline button-calm" value="提交">
    </ion-content>
</ion-view>
