<ion-view view-title="专业清洗" hide-nav-bar="true">
    <div class="bar bar-header">
        <button class="button button-small button-icon icon ion-chevron-left" ng-click="$ionicGoBack()"></button>
        <div class="h1 title">专业清洗</div>
    </div>
    <style>
        ul {
            margin: 100px auto;
            width: 1120px;
            list-style: none
        }
        
        ul li {
            display: block;
            width: 200px;
            height: 200px;
            background: #efefef;
            border: solid 1px #000;
            float: left;
            margin: 10px;
            cursor: pointer
        }
        
        .current {
            background: gray
        }
        
        .gouwuche {
            width: 60%;
            background-color: lightcoral;
            line-height: 44px;
            font-size: 17px;
        }
        .yuyue0 {
            width: 100%;
            background-color: rgba(17, 193, 243, 0.43);
            text-align: center;
            line-height:44px;
            font-size:17px;
        }
        .yuyue1 {
            width: 40%;
            background-color: rgba(17, 193, 243, 0.43);
            text-align: center;
            line-height:44px;
            font-size:17px;
        }
        
/*
        .gouwuche {
            display: none;
        }
*/
    </style>
    <ion-content>
        <ion-list>
            <div class="button-bar" style="margin-top: 10%;">
                <a class="button" style="font-size:medium;font-size:medium;border-bottom-color: rgba(17, 193, 243, 0.73);color:rgba(17, 193, 243, 0.73);border-bottom-width: 3px;">洗衣</a>

            </div>
            <div class="button-bar" style="margin-top: 2%;margin-bottom: 2%;">
                <a class="button button-small" ng-repeat="item in data" ng-class="bg[$index]" ng-click="isCurrent($index)" style="height: 0px;min-height: 30px;font-size:small;color: white;border-width: 3px;border-radius: 20px;color:black;">{{item.name}}</a>

            </div>
            <a class="button" ng-repeat="product in products" style="font-size: smaller;background: transparent;width: 33%;padding-left: 3%;padding-right: 3%;height: 150px;border-color: darkgray;border-width: 1px;" ng-click="selectProduct(this)">
               <img ng-src={{"../../yonghu/img/"+product.logo+".png"}} style="margin-top: 10%;width: 100%;height: 100%;max-height: 50%;">
                <b style="display: block;">{{product.name}}</b>
            </a>


            <div class="item" style="height: 134px;background: transparent;color: black;text-align: -webkit-center;padding-left: 5px;padding-right: 5px;padding-top: 5px;padding-bottom: 5px;margin-bottom: 13%;margin-left: 10%;margin-right: 10%;margin-top: 3%;">
                <div class="item" style="height: 124px;background: #fafafa;color: black;text-align: -webkit-center;min-height: 124px;">
                    青岛用户 136***6666
                    <p style="margin-top: 15px;margin-bottom: 15px;white-space: normal;text-align:-webkit-auto;font-size: smaller;">&nbsp&nbsp&nbsp&nbsp&nbsp羽绒服、棉厚等厚重的衣物预计3年送回</p>
                    <p style="text-align: -webkit-right;font-size: smaller;">点击查看<a style="color:#11c1f3;">《给了我你还想拿回去列表》</a></p>
                </div>
            </div>
        </ion-list>
    </ion-content>
    <div class="bar bar-footer bar-balanced" style="background-color: transparent;padding: 0 0 0 0;">
        <div class="gouwuche" ng-hide="maimaimai">
            <i class="icon ion-android-cart" style="right: 20px;top: 40%;margin-left: 5%;">&nbsp&nbsp购物车</i>

            <span style="font-size:17px;margin-left: 10%;" ng-model='showtotalPrice'>共计{{showtotalPrice}}元</span>
        </div>
        <div ng-class='changeClass' ng-click='goyuyue()'>
            预约取件
        </div>
    </div>
</ion-view>
