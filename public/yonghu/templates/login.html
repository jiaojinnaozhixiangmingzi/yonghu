<ion-view view-title="登录">
    <ion-content>
        <div class="list list-inset" style="margin-top: 10%;text-align: center;">
            <img src="../../yonghu/img/guapi.png" style="height: 64px">
            <h2 class="calm" ng-show="!hide">
                最懂你的洗衣平台
            </h2>
            <label class="item item-input" style="margin-top: 20%;text-align: center;">
                <input type="text" ng-model='info.mobile' name="username" placeholder="用户名">
            </label>
            <label class="item item-input">
                <input type="password" ng-model='info.encrypted_password' name="password" placeholder="密码">
            </label>
            <div>
                <button class="button button-clear button-calm" style="float: left;" ng-click="jump('#/findPasswd')">
                    忘记密码
                </button>
                <button class="button button-clear button-calm" style="float: right;" ng-click="jump('#/signin')">
                    去注册
                </button>
            </div>
            <h5 class="" style='margin-top: 20%;color:red;' id="showerror" ng-show="showerror">
                您输入的账号密码不匹配，请重新输入
            </h5>
            <input type="button" style='margin-top: 30%;width: 30%;' class=" button button-outline button-calm" ng-click="submit()" value="登录">
            <!-- SHOW DATA FROM INPUTS AS THEY ARE BEING TYPED -->
           
        </div>

    </ion-content>
</ion-view>
