<ion-view view-title="重设密码">
    <ion-content>
        <div class="list list-inset" style="margin-top: 10%;text-align: center;" ng-init="hide=false">
            <h2 class="calm" ng-show="!hide">
                最懂你的洗衣平台
            </h2>
            <label class="item item-input" id="jiumima" style="margin-top: 20%;">
                <input type="password" ng-model='info.oldencrypted_password' placeholder="旧密码">
            </label>
            <label class="item item-input" style="margin-top: 20%;">
                <input type="password" ng-model='info.newencrypted_password' placeholder="密码">
            </label>
            <label class="item item-input">
                <input type="password" ng-model='info.renewencrypted_password' placeholder="确认密码">
            </label>
            <div>
                <button class="button button-clear button-calm" style="float: left;">
                    
                </button>
<!--
                <button class="button button-clear button-calm" style="float: right;" ng-click="jump('#/login')">
                    返回登录页面
                </button>
-->
            </div>
            <h5 class="" style='margin-top: 20%;color:red;' id="showerror" ng-show="showerror">
                您输入的账号密码不匹配，请重新输入
            </h5>
            <input type="button" style='margin-top: 30%;width: 30%;display: block;margin-left: 35%;' ng-click="submit()" class=" button button-outline button-calm" value="提交">
        </div>
      
  </ion-content>
</ion-view>
