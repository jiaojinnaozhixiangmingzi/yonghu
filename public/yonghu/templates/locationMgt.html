<ion-view view-title="地址管理" hide-nav-bar="true">
    <div class="bar bar-header">
        <button class="button button-small button-icon icon ion-chevron-left" ng-click="$ionicGoBack()"></button>
        <div class="h1 title">我的地址</div>
    </div>
    <ion-content>
        <div class="list list-inset" style="margin-top: 15%;text-align: center;" ng-init="hide=false">

            <ion-item class="item-remove-animate item-avatar item-icon-right" type="item-text-wrap" href="#/tab/chats/{{chat.id}}">
                <img ng-src="../../yonghu/img/ben.png">
                <p style="float: right;">北京市海淀区交大东路18号院</p>
                <p style="opacity: 0.3;float: right;">点击编辑</p>

                <p style="position: absolute;right: 40px;top: 37%;">{{chat.status}}</p>
                <i class="icon ion-chevron-right icon-accessory"></i>
            </ion-item>

            <div>
                <button class="button button-clear button-calm" style="float: left;">

                </button>
            </div>
            <h5 class="" style='margin-top: 20%;color:red;' id="showerror" ng-show="showerror">
                您输入的账号密码不匹配，请重新输入
            </h5>

        </div>
        <a class="item item-icon-left item-icon-right" style="padding-left: 20px;" href="#">
            <p style="float: left;">上地西二旗百度科技园1号楼美女的办公位</p>

            <p style="position: absolute;right: 40px;top: 37%;">{{chat.status}}</p>
            <i class="icon ion-chevron-right icon-accessory"></i>
        </a>
        <a class="item item-icon-left item-icon-right" style="padding-left: 20px;" href="#">
            <p style="float: left;">上地西二旗百度科技园3号楼帅哥的办公位</p>

            <p style="position: absolute;right: 40px;top: 37%;">{{chat.status}}</p>
            <i class="icon ion-chevron-right icon-accessory"></i>
        </a>

    </ion-content>
    <div ng-click="jump('#/getLocation')" class="bar bar-footer bar-balanced" style="background-color: transparent;padding: 0 0 0 0;">
        <div style="width: 100%;background-color: rgba(17, 193, 243, 0.43);text-align: center;line-height:44px;font-size:17px;">
            添加地址
        </div>
    </div>
</ion-view>
