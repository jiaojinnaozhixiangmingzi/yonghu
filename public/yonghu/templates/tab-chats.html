<ion-view view-title="我的订单">
  <ion-content>
   <ion-refresher pulling-text="下拉刷新" on-refresh="doRefresh()"></ion-refresher>
    <ion-list>
      <ion-item class="item-remove-animate item-icon-right" ng-repeat="chat in chatss" type="item-text-wrap" href="#/tab/chats/{{chat.id}}">
        <img ng-src="">
        <h2>总价格{{chat.total_price}}</h2>
        <p>下单时间{{chat.created_at}}</p>
        <p style="position: absolute;right: 40px;top: 37%;">{{chat.status}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>

        <ion-option-button class="button-assertive" ng-click="remove(chat)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
